
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Волшебный Сейф</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('BG.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 50px;
    }
    .prompt {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      color: white;
      font-size: 20px;
      line-height: 1.6;
    }
    .title {
      font-size: 36px;
      color: white;
      text-align: center;
      margin-top: 20px;
      font-family: sans-serif;
    }
    .safe-container {
      position: relative;
    }
    .safe {
      width: 300px;
    }
    .code-inputs {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
    }
    .code-inputs input {
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="BG_sound.wav" loop></audio>
  <audio id="victory-sound" src="victory_sound.wav"></audio>

  <div class="title">Ты молодец! Последний шаг!</div>

  <div class="container" onclick="playBgMusic()">
    <div class="prompt">
      Чтобы открыть сейф, ответь на 4 вопроса:
      <ol>
        <li>Сколько раз ты купалась в Персидском заливе?</li>
        <li>Сколько персонажей было в фильме "Там, где мы были"?</li>
        <li>Сколько было комнат в домике на Новый год?</li>
        <li>Сколько татуировок у Владика? (фото смотреть нельзя!)</li>
      </ol>
    </div>

    <div class="safe-container">
      <img src="save.png" alt="Сейф" class="safe"/>
      <div class="code-inputs">
        <input type="number" id="digit1" min="0" max="9" value="0">
        <input type="number" id="digit2" min="0" max="9" value="0">
        <input type="number" id="digit3" min="0" max="9" value="0">
        <input type="number" id="digit4" min="0" max="9" value="0">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function playBgMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      }
    }

    function showConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.3 }
      });
    }

    function checkCode() {
      const d1 = document.getElementById("digit1").value;
      const d2 = document.getElementById("digit2").value;
      const d3 = document.getElementById("digit3").value;
      const d4 = document.getElementById("digit4").value;

      if (`${d1}${d2}${d3}${d4}` === "2856") {
        document.getElementById("victory-sound").play();
        showConfetti();
        setTimeout(() => {
          window.location.href = "https://lera-birthday.com/win";
        }, 2500);
      }
    }

    document.querySelectorAll(".code-inputs input").forEach(input => {
      input.addEventListener("change", checkCode);
    });
  </script>
</body>
</html>
