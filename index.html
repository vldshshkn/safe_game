<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í–æ–ª—à–µ–±–Ω—ã–π —Å–µ–π—Ñ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('mm-gigapixel-standard v2-2x.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .dials {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dial {
            width: 40px;
            height: 60px;
            font-size: 2em;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: white;
            color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .dial:focus {
            outline: none;
            transform: rotateX(360deg);
        }

        .message {
            font-size: 1.4em;
            margin-top: 20px;
            color: yellow;
            text-shadow: 2px 2px 5px #000;
        }

        .hidden {
            display: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body onclick="startMusic()">
    <div class="dials">
        <input type="number" min="0" max="9" class="dial" id="digit1">
        <input type="number" min="0" max="9" class="dial" id="digit2">
        <input type="number" min="0" max="9" class="dial" id="digit3">
        <input type="number" min="0" max="9" class="dial" id="digit4">
    </div>

    <div class="message hidden" id="successMessage">–¢—ã —Å–ø—Ä–∞–≤–∏–ª–∞—Å—å! üéâ –°–µ–π—Ñ –æ—Ç–∫—Ä—ã—Ç!</div>

    <audio id="bgMusic">
        <source src="BG_sound.wav" type="audio/wav">
    </audio>
    <audio id="victorySound">
        <source src="victory_sound.wav" type="audio/wav">
    </audio>

    <canvas id="confettiCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const correctCode = [2, 8, 5, 6];
        const inputs = [
            document.getElementById("digit1"),
            document.getElementById("digit2"),
            document.getElementById("digit3"),
            document.getElementById("digit4"),
        ];

        let musicStarted = false;
        function startMusic() {
            if (!musicStarted) {
                document.getElementById("bgMusic").play();
                musicStarted = true;
            }
        }

        inputs.forEach(input => {
            input.addEventListener("input", checkCode);
        });

        function checkCode() {
            const code = inputs.map(input => parseInt(input.value));
            if (code.every((val, i) => val === correctCode[i])) {
                document.getElementById("successMessage").classList.remove("hidden");
                document.getElementById("victorySound").play();
                launchConfetti();
                setTimeout(() => {
                    window.location.href = "https://lera-birthday.com/win";
                }, 3000);
            }
        }

        function launchConfetti() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
</body>
</html>
